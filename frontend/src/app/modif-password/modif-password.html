<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


<main class="d-flex flex-column align-items-center justify-content-center min-vh-100">
        <form (ngSubmit)="modif()" #loginForm="ngForm" id="signup_form" class="d-flex flex-column gap-3 w-50">
                <div class="form-group">
                        <label for="oldPassword">Votre mot de passe:</label>
                        <input type="password" id="oldPassword" name="oldPassword" [(ngModel)]="oldPassword" required
                                class="form-control" />
                </div>

                <div class="form-group">
                        <label for="password">Nouveau mot de passe:</label>
                        <input type="password" id="password" name="password" [(ngModel)]="password" required
                                class="form-control" />
                </div>

                <div class="form-group">
                        <label for="confirmPassword">Confirmer le mot de passe:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword"
                                class="form-control" required />
                </div>

                <button type="submit" class="btn-principal">modifier</button>

                <button type="button" class="btn-principal" routerLink="/utilisateur">Revenir</button>

        </form>




        <div *ngIf="backendResponse" class="mt-2 alert alert-info">
                {{ backendResponse }}
        </div>
</main>
