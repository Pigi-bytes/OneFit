<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


<main class="d-flex flex-column align-items-center justify-content-center min-vh-100" class="main">
        <form (ngSubmit)="ajouterPoid()" #loginForm="ngForm" id="signup_form" class="d-flex flex-column gap-3 w-50">
                <div class="form-group">
                        <label for="poid">Poid:</label>
                        <input type="text" id="poid" name="poid" [(ngModel)]="poid" required class="form-control" />
                </div>

                <div class="form-group">
                        <label for="pDate">Date de pes√©:</label>
                        <input type="date" id="pDate" name="pDate" [(ngModel)]="pDate" required class="form-control" />
                </div>

                <div class="form-group">
                        <label for="note">Note:</label>
                        <input type="text" id="note" name="note" [(ngModel)]="note" required class="form-control" />
                </div>

                <button type="submit" class="btn-dark">ajouter</button>
                <button class="btn-dark" routerLink="/accueil">Revenir</button>

        </form>

        <div *ngIf="backendResponse" class="mt-2 alert alert-info">
                {{ backendResponse }}
        </div>
</main>
