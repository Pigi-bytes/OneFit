<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


<main class="d-flex flex-column align-items-center justify-content-center min-vh-100">
    <form (ngSubmit)="ajouterPoid()" #loginForm="ngForm" id="signup_form" class="d-flex flex-column gap-3 w-50">
        <div class="form-group">
            <label for="poid">Poid:</label>
            <input type="text" id="poid" name="poid" [(ngModel)]="poid" required class="form-control"
                (click)="resetNotif()" />
        </div>

        <div class="form-group">
            <label for="pDate">Date de pes√©:</label>
            <input type="date" id="pDate" name="pDate" [(ngModel)]="pDate" required class="form-control"
                (click)="resetNotif()" />
        </div>

        <div class="form-group">
            <label for="note">Note:</label>
            <input type="text" id="note" name="note" [(ngModel)]="note" required class="form-control"
                (click)="resetNotif()" />
        </div>

        <button type="submit" class="btn-principal">ajouter</button>
        <button type="button" class="btn-red" (click)="supprimer()">supprimer poid</button>
        <button type="button" class="btn-principal" routerLink="/accueil">Revenir</button>

    </form>

    <div *ngIf="backendResponse" class="mt-2 alert alert-info">
        {{ backendResponse }}
    </div>
</main>
