<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


<main class="d-flex flex-column align-items-center justify-content-center min-vh-100">
        <form (ngSubmit)="creer()" #loginForm="ngForm" id="signup_form" class="d-flex flex-column gap-3 w-50">
                <div class="form-group">
                        <label for="username">Nom d'utilisateur:</label>
                        <input type="text" id="username" name="username" [(ngModel)]="username" required
                                class="form-control" />
                </div>

                <div class="form-group">
                        <label for="password">Mot de passe:</label>
                        <input type="password" id="password" name="password" [(ngModel)]="password" required
                                class="form-control" />
                </div>

                <div class="form-group">
                        <label for="password">Confirmer password:</label>
                        <input type="password" id="password" name="password"
                                class="form-control" />
                </div>

                <button type="submit" class="btn-dark">Cr√©er Compte</button>

                <button class="btn-dark" routerLink="/">Revenir</button>
        </form>

        <div *ngIf="backendResponse" class="mt-2 alert alert-info">
                {{ backendResponse }}
        </div>
</main>
