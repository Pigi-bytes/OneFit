<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<main class="d-flex flex-column align-items-center justify-content-center min-vh-100" class="main">

        <form (ngSubmit)="modif()" #loginForm="ngForm" id="login_form" class="d-flex flex-column gap-3 w-50">

                <div class="form-group">
                        <label for="username">username</label>
                        <input type="text" id="username" name="username" [(ngModel)]="username" required
                                class="form-control" />
                </div>

                <div class="form-group">
                        <label for="taille">taille</label>
                        <input type="text" id="taille" name="taille" [(ngModel)]="taille" required
                                class="form-control" />
                </div>

                <div class="form-group">
                        <label for="birthDate">Date de naissance:</label>
                        <input type="date" id="birthDate" name="birthDate" [(ngModel)]="birthDate" required
                                class="form-control" />
                </div>



                <input type="submit" value="modifier" class="btn-dark">

                <button class="btn-dark" routerLink="/accueil">modifier Mot de passe</button>

                <button class="btn-dark" routerLink="/accueil">Revenir</button>


        </form>

        <div *ngIf="backendResponse" class="mt-2 alert alert-info">
                {{ backendResponse }}
        </div>

</main>
