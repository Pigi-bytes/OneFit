<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


<main class="d-flex flex-column align-items-center justify-content-center min-vh-100" class="main">
    <h1>Bienvenue sur OneFit !</h1>
    <h2>On veut en savoir un peu plus sur vous.</h2>
        <form (ngSubmit)="configurer()" #loginForm="ngForm" id="signup_form" class="d-flex flex-column gap-3 w-50">
                <div class="form-group">
                        <label for="height">Taille:</label>
                        <input type="text" id="height" name="height" [(ngModel)]="height" required
                                class="form-control" />
                </div>

                <div class="form-group">
                        <label for="birthDate">Date de naissance:</label>
                        <input type="date" id="birthDate" name="birthDate" [(ngModel)]="birthDate" required
                                class="form-control" />
                </div>

                <button type="submit" class="btn-dark">Suivant</button>

        </form>

        <div *ngIf="backendResponse" class="mt-2 alert alert-info">
                {{ backendResponse }}
        </div>
</main>
